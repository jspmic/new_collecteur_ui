name: Build Windows Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetch my code

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Fix: Use a Flutter version that includes Dart >= 3.8.1.
          # As of August 2024, use '3.22.1' or newer, ideally the latest stable.
          flutter-version: '3.22.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Executable
        run: flutter build windows --release

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4  # Save the build artifact
        with:
          name: collecteur-executable
          path: build/windows/x64/runner/Release/*
